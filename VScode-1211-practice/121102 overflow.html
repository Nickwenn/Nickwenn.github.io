<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>

    .box{
        width: 500px;
        height: 500px;
        background-color: aqua;
        overflow:hidden;
    }

    .box img{
        transition: 0.1s;
    }

    .box img:hover{
        transform:scale(1.05);
        transition: 0.3s;
    }

</style>
</head>

<body>
    <div class="box" >
        <img src="https://images1.americanlisted.com/nlarge/english-bulldog-puppies-are-ready-to-go-now-americanlisted_114243619.jpg" alt="box">
    </div>
</body>
</html>
